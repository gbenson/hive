name: hive-generic-py

on:
  push:
    tags:
      - "hive-generic-py-[0-9]+.[0-9]+"

jobs:
  build:
    name: Build and push hive-generic-py
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Collect Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gbenson/hive-generic-py
          tags: |
            type=match,pattern=hive-generic-py-(\d+.\d+),group=1

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: services/generic-py
          platforms: linux/amd64,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/hive-generic-py-') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
