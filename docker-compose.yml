version: "3.2"

services:
  rabbit:
    image: rabbitmq:3-management
    restart: unless-stopped
    #networks:
    #  - message-bus
    ports:
      - 127.0.0.1:5672:5672/tcp    # connection
      - 127.0.0.1:15672:15672/tcp  # management
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    hostname: rabbit
    env_file: ./.config/rabbitmq.env

#networks:
#  default:
#  message-bus:
#    internal: ${HIVE_ISOLATE_RABBITMQ:-true}

volumes:
  rabbitmq:
