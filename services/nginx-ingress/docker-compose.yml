services:
  nginx-ingress:
    image: nginx
    restart: unless-stopped
    networks:
      - nginx-ingress
    ports:
      - ${INBOUND_HTTPS_PORT:-443}:443/tcp
    volumes:
      - hive_letsencrypt:/etc/letsencrypt:ro
      - ./templates:/etc/nginx/templates:ro
      - ./default_static:/usr/share/nginx/html:ro
    environment:
      - DEFAULT_HOSTNAME
      - SERVICE_HOSTNAME

networks:
  nginx-ingress:
