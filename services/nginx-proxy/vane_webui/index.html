<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
				 initial-scale=1.0,
				 interactive-widget=resizes-content">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#343541">
  <title>M G M T</title>
</head>
<body>
  <main id="output">
    <form method="post" id="login" style="display: none">
      <h1>ログインしてください</h1>
      <label for="un">メールアドレス</label>
      <input name="username" id="un" type="text" placeholder="メールアドレス"
	     required autofocus>
      <label for="pw">パスワード</label>
      <input name="password" id="pw" type="password" placeholder="パスワード"
	     required>
      <input type="hidden" id="xov" name="csrfToken">
      <button type="submit">ログイン</button>
    </form>
  </main>
  <footer id="footer" style="display: none">
    <form id="chat" method="post">
      <input id="input" type="text" name="message"
	     placeholder="Say something..."
	     autocomplete="off">
      <button type="submit">
	<svg stroke="currentColor" fill="none" stroke-width="2"
	     viewBox="0 0 24 24" stroke-linecap="round"
	     stroke-linejoin="round" class="h-4 w-4 mr-1"
	     height="1em" width="1em"
	     xmlns="http://www.w3.org/2000/svg">
	  <line x1="22" y1="2" x2="11" y2="13"></line>
	  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
	</svg>
      </button>
    </form>
  </footer>
  <script type="module" src="webui.js"></script>
</body>
</html>
