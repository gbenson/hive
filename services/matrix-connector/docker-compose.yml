services:
  matrix-sender:
    image: gbenson/hive-matrix-connector
    init: true
    restart: unless-stopped
    networks:
      - matrix-connector
      - matrix-valkey
      - message-bus
    volumes:
      - matrix_sender:/var/lib/matrix
    command:
      - hive-matrix-sender
      - --consume=matrix.message.send.requests
    secrets:
      - rabbitmq.env

  matrix-receiver:
    image: gbenson/hive-matrix-connector
    init: true
    restart: unless-stopped
    networks:
      - matrix-connector
      - matrix-valkey
      - message-bus
    volumes:
      - matrix_receiver:/var/lib/matrix
      - matrix_received_media:/var/lib/matrix/media
    command:
      - hive-matrix-receiver
    secrets:
      - rabbitmq.env

  matrix-valkey:
    image: valkey/valkey:8
    restart: unless-stopped
    networks:
      - matrix-valkey
    volumes:
      - matrix_valkey:/data
    command:
      - valkey-server
      - --save
      - 60 1
    hostname: vane-valkey

networks:
  matrix-connector:
  matrix-valkey:
    internal: true

volumes:
  matrix_sender:
  matrix_receiver:
  matrix_received_media:
  matrix_valkey:
