services:
  llm-chatbot:
    image: gbenson/hive-service-py
    init: true
    restart: unless-stopped
    networks:
      - "${RABBITMQ_NETWORK:-llm-chatbot-msgbus}"
      - llm-chatbot-valkey
    extra_hosts:
      - "${RABBITMQ_HOST_IP:-message-bus=127.0.1.1}"
    volumes:
      - ./hive/llm_chatbot:/usr/lib/hive/llm_chatbot:ro
    secrets:
      - rabbitmq.env
    command:
      - /venv/bin/python3
      - -m
      - hive.llm_chatbot
    profiles:
      - llm-chatbot

  llm-chatbot-valkey:
    image: valkey/valkey:8
    restart: unless-stopped
    networks:
      llm-chatbot-valkey:
         aliases:
           - valkey
    volumes:
      - hive_chatbot_valkey:/data
    command:
      - valkey-server
      - --save 60 1
      - --loglevel warning
    profiles:
      - llm-chatbot

networks:
  llm-chatbot-msgbus:
  llm-chatbot-valkey:
    internal: true

volumes:
  hive_chatbot_valkey:
    external: true
