services:
  ollama-connector:
    image: gbenson/hive-ollama
    init: true
    restart: unless-stopped
    networks:
      - message-bus
      - ollama
    secrets:
      - rabbitmq.env
    command:
      - --request-queue-prefix=${OLLAMA_REQUEST_QUEUE_PREFIX}

  ollama:
    image: ollama/ollama
    init: true
    restart: unless-stopped
    networks:
      - ollama
    volumes:
      - ollama_models:/ollama/models
      - ollama_workspace:/root
      - $HOME/.ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_MODELS=/ollama/models

networks:
  ollama:

volumes:
  ollama_models:
  ollama_workspace:
