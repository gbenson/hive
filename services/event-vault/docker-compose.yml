services:
  event-vault:
    image: gbenson/hive-event-vault
    init: true
    restart: unless-stopped
    networks:
      - "${RABBITMQ_NETWORK:-event-vault-msgbus}"
    extra_hosts:
      - "${RABBITMQ_HOST_IP:-message-bus=127.0.1.1}"
    volumes:
      - hive_event_vault:/data
    secrets:
      - rabbitmq.env
    environment:
      - LOGSPOUT=ignore
    command:
      - inbox.emails
      - logspout.events
      - readinglist.shares
    profiles:
      - event-vault

networks:
  event-vault-msgbus:

volumes:
  hive_event_vault:
    external: true
